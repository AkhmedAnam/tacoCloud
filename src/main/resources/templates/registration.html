<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
</head>
<body>
<h1>Register</h1>
<img th:src="@{/images/taco.jpg}"/>

<form method="post" th:action="@{/register}" th:object="${registrationForm}" id="registrationForm">
    <label for="username">Username:</label>
    <input type="text" id="username" th:field="*{username}"/><br/>

    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{password}"/><br/>

    <label for="confirm">Confirm password:</label>
    <input type="password" id="confirm" th:field="*{confirmPassword}"/><br/>

    <label for="fullname">Full name:</label>
    <input type="text" id="fullname"th:field="*{fullname}"/><br/>

    <label for="street">Street:</label>
    <input type="text" id="street" th:field="*{street}"/><br/>

    <label for="city">City:</label>
    <input type="text" id="city" th:field="*{city}"/><br/>

    <label for="zip">Zip:</label>
    <input type="text" id="zip" th:field="*{zip}"/><br/>

    <label for="phone">Phone:</label>
    <input type="text" id="phone" th:field="*{phone}"/><br/>

    <input type="submit" value="Register">

</form>

</body>
</html>
